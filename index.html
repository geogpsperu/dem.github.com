<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet.css">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-18.80873578040692,-81.85984121151729],[0.419202075190638,-68.12066838112621]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://www.geogpsperu.com" target="_blank">www.geogpsperu.com</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://www.facebook.com/jupasp">Juan Suyo</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Departamentos_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Departamento</th>\
                        <td>' + (feature.properties['NOMBDEP'] !== null ? autolinker.link(feature.properties['NOMBDEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Departamentos_1_0() {
            return {
                pane: 'pane_Departamentos_1',
                opacity: 1,
                color: 'rgba(130,130,130,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Departamentos_1');
        map.getPane('pane_Departamentos_1').style.zIndex = 401;
        map.getPane('pane_Departamentos_1').style['mix-blend-mode'] = 'normal';
        var layer_Departamentos_1 = new L.geoJson(json_Departamentos_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Departamentos_1',
            layerName: 'layer_Departamentos_1',
            pane: 'pane_Departamentos_1',
            onEachFeature: pop_Departamentos_1,
            style: style_Departamentos_1_0,
        });
        bounds_group.addLayer(layer_Departamentos_1);

        function pop_DEMASTER_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CÃ³digo</th>\
                        <td>' + (feature.properties['codigo'] !== null ? autolinker.link(feature.properties['codigo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Descargar</th>\

                lineJoin: 'miter',

        map.createPane('pane_DEMASTER_3');

        map.getPane('pane_DEMASTER_3').style['mix-blend-mode'] = 'normal';
        var layer_DEMASTER_3 = new L.geoJson(json_DEMASTER_3, {
            attribution: '',

        });
        bounds_group.addLayer(layer_DEMASTER_3);
        map.addLayer(layer_DEMASTER_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/DEMASTER_3.png" /> DEM (ASTER)': layer_DEMASTER_3,'<img src="legend/Provincias_2.png" /> Provincias': layer_Provincias_2,'<img src="legend/Departamentos_1.png" /> Departamentos': layer_Departamentos_1,"Google Maps": layer_GoogleMaps_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
